<div class="container-fluid dashboard-body"> 
    <h3>Dashboard</h3>
    <div class="row">
        <div *ngFor="let metric of metrics"> 
            <div class="col-xs-12 col-sm-6 col-md-3">
            <panel [dataMetric]="metric" ></panel>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <linechart *ngIf="chartData" [data]="chartData"></linechart>
        </div>
    </div>

</div>
